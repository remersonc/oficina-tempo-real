<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comunicação em Tempo Real no Browser | WebRTC</title>
    <link href="/main.css" rel="stylesheet">
  </head>

  <body>
    <section>
      <div class="container">
        <div>
          <video class="local" src="" autoplay loop></video>
          <canvas class="local"></canvas>
        </div>
        <div>
          <video class="remote" src="" autoplay loop></video>
          <canvas class="remote"></canvas>
        </div>
      </div>

      <div class="container">
        <button>Connect</button>
      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
